name: License scan on PR

on: 
  pull_request:
    branches: [ "master" ]
  merge_group:
    branches: [ "master" ]
  schedule:
    - cron: '33 10 * * 4'
  push:
    branches: [ "master" ]

jobs:
  compliance_check:
    runs-on: ubuntu-latest
    name: Perform license scan
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: License check
      id: compliance
      uses: fossology/fossology-action@v1
      with:
        scan_mode: 'repo'
        scanners: 'nomos ojo copyright'
        report_format: ''
